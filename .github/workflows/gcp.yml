name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r spam_backend/requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=spam_backend/app pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        export_default_credentials: true

    - name: build and push the docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        docker build -t us-central1-docker.pkg.dev/GOOGLE_PROJECT/mlopsdemo/spam_classifier_image:latest -f spam_backend/Dockerfile spam_backend
        docker push us-central1-docker.pkg.dev/GOOGLE_PROJECT/mlopsdemo/spam_classifier_image:latest